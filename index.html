<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Sri Rejeki</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg fixed-top" data-bs-theme="dark" style="background-color: #b55139">
			<div class="container">
				<a class="navbar-brand" href="#">Sri Rejeki</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#berat">Makanan Berat</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#ringan">Makanan Ringan</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#panas">Minuman Panas</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#dingin">Minuman Dingin</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Akhir Navbar -->

		<div id="daftar-menu"></div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
		<script>
			let htm = '';
			const data = {
				jenis: [
					{
						tipe: 'Makanan Berat',
						anchor: 'berat',
						daftar: [
							{ nama: 'Nasi Goreng Original', harga: '15K', gambar: 'Nasgor-1.jpg', laris: false },
							{ nama: 'Nasi Goreng Pedas', harga: '20K', gambar: 'Nasgor-2.jpg', laris: true },
							{ nama: 'Mie Goreng Original', harga: '15K', gambar: 'Mie-1.jpg', laris: false },
							{ nama: 'Mie Goreng Pedas', harga: '20K', gambar: 'Mie-2.jpg', laris: false },
						],
					},
					{
						tipe: 'Makanan Ringan',
						anchor: 'ringan',
						daftar: [
							{ nama: 'Dimsum', harga: '15K', gambar: 'dimsum-1.jpg', laris: true },
							{ nama: 'Dimsum', harga: '15K', gambar: 'dimsum-2.jpg', laris: false },
							{ nama: 'Pentol', harga: '20K', gambar: 'pentol-1.jpg', laris: false },
							{ nama: 'Roti Bakar', harga: '20K', gambar: 'roti-1.jpg', laris: false },
						],
					},
					{
						tipe: 'Minuman Panas',
						anchor: 'panas',
						daftar: [
							{ nama: 'Kopi', harga: '15K', gambar: 'kopi-1.jpg', laris: false },
							{ nama: 'Kopi', harga: '20K', gambar: 'kopi-2.jpg', laris: false },
							{ nama: 'Teh', harga: '20K', gambar: 'teh-panas-1.jpg', laris: false },
							{ nama: 'Teh Panas', harga: '15k', gambar: 'teh-panas-1.jpg', laris: false },
						],
					},
					{
						tipe: 'Minuman Dingin',
						anchor: 'dingin',
						daftar: [
							{ nama: 'Es Teh', harga: '15K', gambar: 'es-teh-1.jpg', laris: false },
							{ nama: 'Es Teh', harga: '20K', gambar: 'es-teh-2.jpg', laris: false },
							{ nama: 'Milkshake', harga: '20K', gambar: 'milkshake-1.jpg', laris: false },
							{ nama: 'Milkshake', harga: '15k', gambar: 'milkshake-2.jpg', laris: false },
						],
					},
				],
			};

			for (let i in data.jenis) {
				let x = data.jenis[i];
				htm += '<section id="' + x.anchor + '" class="w-100" style="padding-top: 3.5rem">';
				htm += '<h2 class="text-white text-center py-2 sticky-top" style="background-color: #476040;top: 3.5rem">' + x.tipe + '</h2><div class="row mx-auto">';

				for (let j in x.daftar) {
					let y = x.daftar[j];
					htm += '<div class="col-sm-4 p-1">';
					htm += '<div class="card bg-warning-subtle">';
					htm += '<img src="img/' + y.gambar + '" class="card-img-top p-1" alt="' + y.nama + '" />';
					htm += '<div class="card-body">';
					htm += '<h5 class="card-title">' + y.nama + ' <span class="badge text-bg-primary float-end">' + y.harga + '</span>';
					if (y.laris) htm += ' <span class="badge text-bg-success float-end me-1">Terlaris</span>';
					htm += '</h5>';
					htm += '</div></div></div>';
				}
				htm += '</section>';
			}
			document.getElementById('daftar-menu').innerHTML = htm;
		</script>

		<script>
			const navLinks = document.querySelectorAll('.nav-item');
			const menuToggle = document.getElementById('navbarNav');
			const bsCollapse = new bootstrap.Collapse(menuToggle, { toggle: false });
			navLinks.forEach((l) => {
				l.addEventListener('click', () => {
					bsCollapse.toggle();
				});
			});
		</script>
	</body>
</html>
